<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paul and Travis Book App</title>

    <script id="book-list-template" type="text/x-handlebars-template">
        <book class="clearfix" data-book="{{book}}">
          <header>
            <h2>{{title}}</h2>
            <isbn>{{isbn}}</isbn>
            <div>
              By {{author}}
            </div>
          </header>
        <img src ={{image_url}} />
        <article class="description">{{{description}}}</article>
        </book>
    </script>

    <script id="minimal-book-list-template" type="text/x-handlebars-template">
        <book class="clearfix" data-book="{{book}}">
          <header>
            <h2>{{title}}</h2>
            <div>
              By {{author}}
            </div>
          </header>
        </book>
      </script>

    <link rel="stylesheet" href="styles/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
    <link rel="stylesheet" href="styles/styling.css"/>
    <link rel="stylesheet" href="styles/pagelayout.css"/>
    <link rel="stylesheet" href="styles/icons.css">

</head>



<body>

    <header>
        <nav>
                <div class="icon-menu"></div>
                <ul>
                    <li class="tab" data-content="books" >
                        <a href="#" class="icon-home" id="home"> Home</a>
                    </li>
                    <li class="tab" data-content="new-book">
                        <a href="#" class="icon-address-book" id="new_book">Add a Book</a>
                    </li>
                    <li class="tab" data-content="edit-book" id="edit_book">
                            <a href="#" class="icon-address-book">Edit a Book</a>
                        </li>
                </ul>
            </nav>
        <h1>Paul and Travis Book App</h1>
    </header>

    <main>


        <section class="book-view container" id="book-list">
        </section>

        <section class="single-book-view container" id="single-book">
        </section>

        <section class="new-book-form container" "admin-view" id="newbookform">
                <form>
                        <fieldset>
                            <legend>Add a new book</legend>
                            <label>Title:
                                <input id="title" type="text">
                            </label>
                            <label>Author:
                                <input id="author" type="text">
                            </label>
                            <label>ISBN:
                                <input id="isbn" type="text">
                            </label>
                            <label>Image URL:
                                <input id="image-url" type="text">
                            </label>
                            <label>Description:
                                <input id="description" type="text">
                            </label>
                            <button id="submission">Submit a new book</button>
                        </fieldset>
                    </form>
        </section>

        <section class="error-view container" id="single-book">
            <h2>Well Something sure as shit went wrong</h2>
            <p>No idea what it is though. We're not THAT sophisticated</p>
        </section>

    </main>

    <footer>

    </footer>


    <!-- import jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- import handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <!-- link to our client side js files -->
    <script src="scripts/models/book.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/views/routes.js"></script>
    <script src="scripts/views/admin-view.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script src="scripts/views/home-view.js"></script>
    <script src="scripts/views/error-view.js"></script>
</body>

</html>
