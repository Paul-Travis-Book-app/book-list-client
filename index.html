<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paul and Travis Book App</title>

    <script id="book-list-template" type="text/x-handlebars-template">
        <book class="clearfix" data-book="{{book}}">
          <header>
            <h2>{{title}}</h2>
            <div>
              By {{author}}
            </div>
          </header>
          
          <article class="description">{{{description}}}</article>
        </book>
      </script>

    <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />

</head>

<body>

    <header>
        <h1>Paul and Travis Book App</h1>
        <!-- hamburger drop-down goes in here -->
    </header>

    <main>

        <!-- <section class="container">
        </section> -->

        <section class="book-view" id="book-list">
        </section>

        <section class="single-book-view" id="single-book">
        </section>


    </main>

    <footer>

    </footer>


    <!-- import jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- import handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <!-- link to our client side js files -->
    <script src="scripts/models/book.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/views/routes.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script src="scripts/views/home-view.js"></script>
    <script src="scripts/views/error-view.js"></script>
</body>

</html>
